<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Models - Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="sticky-header bg-dark text-white p-3">
        <div class="container">
            <h1 class="float-left">Porsche Evolution</h1>
            <nav class="float-right">
                <a href="index.html" class="text-white mx-2">Home</a>
                <a href="tasks.html" class="text-white mx-2">Models</a>
                <a href="about.html" class="text-white mx-2">About</a>
                <a href="contact.html" class="text-white mx-2">Contact</a>
                <button id="dark-mode-toggle" class="btn btn-light btn-sm">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section class="task-form">
            <h2>Add New Porsche Model</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="model-name">Model Name:</label>
                    <input type="text" id="model-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="model-description">Description:</label>
                    <input type="text" id="model-description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="release-date">Release Year:</label>
                    <input type="date" id="release-date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Model</button>
            </form>
        </section>

        <section class="task-list mt-5">
            <h3>Available Porsche Models</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Model Name</th>
                        <th>Description</th>
                        <th>Release Year</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="model-list">
                    <!-- Porsche models will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Â© 2024 Porsche Evolution | Stay connected!</p>
    </footer>

    <script>
        // Dark mode functionality - reused across all pages
        function toggleDarkMode() {
            $("body").toggleClass("dark-mode");
            if ($("body").hasClass("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Apply the dark mode based on localStorage on page load
        $(document).ready(function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                $("body").addClass("dark-mode");
            }

            // Toggle button functionality
            $("#dark-mode-toggle").on("click", toggleDarkMode);
        });

        // Array to store the models
        let models = [];

        // Function to render the models in the table
        function renderModels() {
            $('#model-list').html('');
            models.forEach(function(model, index) {
                $('#model-list').append(`
                    <tr>
                        <td>${model.name}</td>
                        <td>${model.description}</td>
                        <td>${model.year}</td>
                        <td>${model.completed ? 'Completed' : 'Pending'}</td>
                        <td>
                            <button class="btn btn-success complete-btn" data-index="${index}">Mark as Completed</button>
                            <button class="btn btn-danger delete-btn" data-index="${index}">Delete</button>
                        </td>
                    </tr>
                `);
            });
        }

        // Add new model form submission
        $('#task-form').submit(function(e) {
            e.preventDefault();

            const name = $('#model-name').val();
            const description = $('#model-description').val();
            const year = $('#release-date').val();

            const model = {
                name: name,
                description: description,
                year: year,
                completed: false
            };

            models.push(model);
            renderModels();
            this.reset();
        });

        // Handle mark as completed
        $('#model-list').on('click', '.complete-btn', function() {
            const index = $(this).data('index');
            models[index].completed = true;
            renderModels();
        });

        // Handle delete action
        $('#model-list').on('click', '.delete-btn', function() {
            const index = $(this).data('index');
            models.splice(index, 1);
            renderModels();
        });
    </script>
</body>
</html>
