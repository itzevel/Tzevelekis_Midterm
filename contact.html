<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Porsche Evolution</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="sticky-header bg-dark text-white p-3">
        <div class="container">
            <h1 class="float-left">Porsche Evolution</h1>
            <nav class="float-right">
                <a href="index.html" class="text-white mx-2">Home</a>
                <a href="tasks.html" class="text-white mx-2">Models</a>
                <a href="about.html" class="text-white mx-2">About</a>
                <a href="contact.html" class="text-white mx-2">Contact</a>
                <button id="dark-mode-toggle" class="btn btn-light btn-sm">Dark Mode</button>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>

        <section class="google-map mt-5">
            <h3>Our Location</h3>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093766!2d144.95373531567443!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5770f2c064d1a9f!2sPorsche%20Centre%20Melbourne!5e0!3m2!1sen!2sau!4v1631334488932!5m2!1sen!2sau"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section class="social-links mt-5">
            <h3>Follow Us</h3>
            <a href="#" class="btn btn-dark">Twitter</a>
            <a href="#" class="btn btn-dark">Instagram</a>
            <a href="#" class="btn btn-dark">Facebook</a>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Â© 2024 Porsche Evolution | Stay connected!</p>
    </footer>

    <script>
        // Function to toggle dark mode and store preference in localStorage
        function toggleDarkMode() {
            $("body").toggleClass("dark-mode");
            if ($("body").hasClass("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        }

        // Apply the dark mode based on localStorage on page load
        $(document).ready(function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                $("body").addClass("dark-mode");
            }

            // Toggle button functionality
            $("#dark-mode-toggle").on("click", toggleDarkMode);
        });

        // Capture form submission
        $('#contact-form').submit(function(e) {
            e.preventDefault();
            alert('Thank you, ' + $('#name').val() + '! Your message has been sent.');
            this.reset();
        });
    </script>
</body>
</html>
